language: php

php:
  - 5.6
  - 7.0

matrix:
  allow_failures:
    - php: 7.0

sudo: false

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.data/cache

before_install:
    - composer self-update
    - ./travis/init.sh

install:
    - export PATH="$HOME/.composer/vendor/bin:$PATH"
    - travis_retry ./travis/install.sh

before_script:
    - composer install
    - ./travis/before_script.sh

script: ./travis/script.sh

after_script: ./travis/after_script.sh

notifications:
  email:
    - luke.visinoni@gmail.com
    - luke@visinoni.net
    - csvelte-users@googlegroups.com
